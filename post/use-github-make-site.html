        <h1>如何使用GitHub來架設一個網站</h1>
        <hr>
        
        首先，你需要一個GitHub帳號（廢！！！！！話！！！！！）<br>
        
       登入帳號後，在首頁點這顆綠綠的按鈕<br>
        <img src="/assets/Screenshot_2021-08-15-14-32-29-176.jpeg" /><br>
        輸入你的儲存庫名稱<br>
        如果命名為<code>[你的使用者名稱].github.io</code>，那你的網站網址就會是<code>[你的使用者名稱].github.io</code>，<br>
        如果不是，那你的網站網址就會是<code>[你的使用者名稱].github.io/[儲存庫名稱]</code><br>
        <img src="/assets/Screenshot_2021-08-15-14-39-36-861.jpeg" /><br>
        點擊<code>Create repository</code><br>
        <img src="/assets/Screenshot_2021-08-15-15-06-30-518.jpeg" /><br>
        恭喜你，你已經建立好一個儲存庫了！<br>
        你應該會看到這些東西：<br>
        <img src="/assets/Screenshot_2021-08-15-15-16-33-290.jpeg" /><br>
